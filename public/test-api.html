<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>BookHive API Test</h1>
    <button onclick="testAPI()">Test Chat API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending request...</p>';
            
            try {
                const response = await fetch('http://localhost:5002/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({ message: 'Hello from test page' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h2>Error:</h2><pre>' + error.toString() + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
